<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion Animation</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid white;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Projectile Motion Animation</h1>
    <canvas id="graphCanvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById("graphCanvas");
        const ctx = canvas.getContext("2d");

        // Data points
        const angles = [3.6, 30.5, 51.4, 61.1];
        const distances = [38.4, 48.9, 50.0, 45.4];

        // Scaling factors
        const maxX = Math.max(...angles) + 10;
        const maxY = Math.max(...distances) + 10;
        const scaleX = canvas.width / maxX;
        const scaleY = canvas.height / maxY;

        // Draw axes
        function drawAxes() {
            ctx.strokeStyle = "white";
            ctx.lineWidth = 2;

            // X-axis
            ctx.beginPath();
            ctx.moveTo(50, canvas.height - 50);
            ctx.lineTo(canvas.width - 20, canvas.height - 50);
            ctx.stroke();
            ctx.fillText("Angle (Â°)", canvas.width - 80, canvas.height - 30);

            // Y-axis
            ctx.beginPath();
            ctx.moveTo(50, 20);
            ctx.lineTo(50, canvas.height - 50);
            ctx.stroke();
            ctx.fillText("Range (m)", 10, 20);
        }

        // Animate drawing the curve
        let frame = 0;
        function animate() {
            if (frame >= angles.length - 1) return;

            ctx.strokeStyle = "#FFFF00"; // Neon yellow
            ctx.lineWidth = 3;

            ctx.beginPath();
            ctx.moveTo(50 + angles[frame] * scaleX, canvas.height - 50 - distances[frame] * scaleY);
            ctx.lineTo(50 + angles[frame + 1] * scaleX, canvas.height - 50 - distances[frame + 1] * scaleY);
            ctx.stroke();

            // Draw data points
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(50 + angles[frame] * scaleX, canvas.height - 50 - distances[frame] * scaleY, 5, 0, Math.PI * 2);
            ctx.fill();

            frame++;
            setTimeout(animate, 500); // Delay for smooth animation
        }

        // Initialize and start animation
        drawAxes();
        animate();
    </script>
</body>
</html>
