<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion Animation</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
        }
        canvas {
            background-color: black;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Projectile Motion Animation</h1>
    <canvas id="animationCanvas" width="800" height="400"></canvas>
    
    <script>
        const canvas = document.getElementById("animationCanvas");
        const ctx = canvas.getContext("2d");

        // Dados dos pontos
        const angles = [3.6, 30.5, 51.4, 61.1];
        const distances = [38.4, 48.9, 50.0, 45.4];

        let frame = 0;
        const totalFrames = 50;

        function interpolate(start, end, progress) {
            return start + (end - start) * progress;
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Desenhar os pontos fixos
            ctx.fillStyle = "white";
            for (let i = 0; i < angles.length; i++) {
                let x = angles[i] * 10;
                let y = canvas.height - distances[i] * 5;
                ctx.fillText(`(${angles[i]}Â°, ${distances[i]}m)`, x - 20, y - 10);
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, Math.PI * 2);
                ctx.fill();
            }

            // Desenhar a linha animada
            ctx.strokeStyle = "yellow";
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(angles[0] * 10, canvas.height - distances[0] * 5);
            for (let i = 1; i < angles.length; i++) {
                let progress = frame / totalFrames;
                let x = interpolate(angles[i - 1] * 10, angles[i] * 10, progress);
                let y = interpolate(canvas.height - distances[i - 1] * 5, canvas.height - distances[i] * 5, progress);
                ctx.lineTo(x, y);
            }
            ctx.stroke();

            if (frame < totalFrames) {
                frame++;
                requestAnimationFrame(animate);
            }
        }

        animate();
    </script>
</body>
</html>
